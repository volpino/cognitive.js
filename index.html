<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cognitive.js example</title>
    <meta charset="utf-8">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="static/stylesheets/cognitive.css" rel="stylesheet">
    <style>
      .cognitive-content div {
        display: none;
        border: 1px solid black;
        margin: auto;
        margin-top: 40px;
        padding: 20px;
        width: 500px;
        min-height: 200px;
        text-align: center;
      }
    </style>
  </head>

  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <h1>Cognitive test
            <small>example</small>
          </h1>
        </div>
      </div>


      <div id="cognitive-test">

        <div>
          Time: <span class="cognitive-timer"></span>
        </div>
        <div class="cognitive-content">
          <div id="first" data-next="#second" data-timeout="5">

            Welcome! this will fade out in a few seconds...

          </div>

          <div id="second" data-next="#third">

            Ehi! This is your first question!

            <form class="cognitive-form form-horizontal" data-answer-result="42">
              <label for="result">Answer (hint: the answer is 42):</label>
              <input type="text" name="result" placeholder="Insert here your answer">
              <input class="btn" type="submit" value="Next">
            </form>
            <button class="cognitive-skip btn">Skip</button>
          </div>

          <div id="third" data-next="#fourth">

            How much is 2+2?

            <form class="cognitive-form form-horizontal" data-answer-result="4">
              <label for="result">Answer:</label>
              <input type="text" name="result">
              <input class="btn" type="submit" value="Next">
            </form>
            <button class="cognitive-skip btn">Skip</button>
          </div>


          <div id="fourth">
            <h3>This is the end!</h3>
            <p>
              Your score is <span class="cognitive-score"></span>
            </p>
          </div>
        </div>
      </div>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script src="static/javascripts/serialize.object.js"></script>
      <script src="static/javascripts/cognitive.js"></script>
      <script>
        $(document).ready(function () {
          $("#cognitive-test").cognitive({start: "#first"});
        });
      </script>
  </body>
</html>
